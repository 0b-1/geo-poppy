version: '2'
services:
     
  postgiscollec:
    image: jancelin/geopoppy:postgis
    restart: always
#    ports:
#     - "5433:5432"
    expose:
      - 5432
    volumes:
    # ne pas oublier de créer le répertoire postgres_data_collec avant !!!!!!
     - "/home/pirate/collec/postgres_data_collec:/var/lib/postgresql"
       
  collec:
    image: jancelin/geopoppy:collec-0.1
    restart: always
    ports:
      - 80:80
      - 443:443
    links:
      - postgiscollec:postgiscollec
