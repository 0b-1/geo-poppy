version: '2'
services:
#---WEBSIG-------------------------------------
  lizmap:
    image: jancelin/geopoppy:qgis2.14-lizmap3.1
    restart: always
    ports:
     - "80:80"
    volumes:
     - "/home/GeoPoppy/lizmap/project:/home"
     - "/home/GeoPoppy/lizmap/project/var:/var/www/websig/lizmap/var"
     - "/home/GeoPoppy/lizmap/project/tmp:/tmp"
#---Bases de donn√©es----------------------------------
  postgis:
    image: jancelin/geopoppy:postgis
    restart: always
    ports:
     - "5432:5432"
    volumes:
     - "/home/GeoPoppy/postgres_data:/var/lib/postgresql"
#---Outils--------------------------------------------   
  portainer:
    image: portainer/portainer:linux-arm
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
