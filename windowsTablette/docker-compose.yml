
version: '3.2'
services:
  lizmap:
    image: 3liz/lizmap-web-client
    environment:
      LIZMAP_CACHEREDISDB: '1'
      LIZMAP_CACHEREDISHOST: redis
      LIZMAP_CACHESTORAGETYPE: redis
      LIZMAP_HOME: /srv/lizmap
      LIZMAP_USER: 1001
      LIZMAP_WMSSERVERURL: http://map:8080/ows/
    volumes:
      - ${PWD}/geopoppy/instances:/srv/projects
      - ${PWD}/geopoppy/var/lizmap-theme-config:/www/lizmap/var/lizmap-theme-config
      - ${PWD}/geopoppy/var/lizmap-config:/www/lizmap/var/config
      - ${PWD}/geopoppy/var/lizmap-db:/www/lizmap/var/db
      - ${PWD}/geopoppy/www:/www/lizmap/www
      - ${PWD}/geopoppy/www/var/log:/www/lizmap/var/log
    command:
      - php-fpm
    restart: unless-stopped
  map:
    image: 3liz/qgis-map-server
    environment:
      PGSERVICEFILE: /srv/etc/pg_service.conf
      QGSRV_CACHE_ROOTDIR: /srv/projects
      QGSRV_CACHE_SIZE: '20'
      QGSRV_LOGGING_LEVEL: DEBUG
      QGSRV_USER: 1001:1001
      ROUTER_HOST: map
    volumes:
      - ${PWD}/geopoppy/instances:/srv/projects
      - ${PWD}/geopoppy/etc:/srv/etc:ro
      - ${PWD}/geopoppy/wps-data:/srv/data
    restart: unless-stopped
  redis:
    image: redis:4
  web:
    image: nginx:1
    volumes:
      - ${PWD}/geopoppy/etc/nginx.conf:/etc/nginx/nginx.conf
      - ${PWD}/geopoppy/var/log/nginx:/var/log/nginx
      - ${PWD}/geopoppy:/srv/lizmap
    ports:
      - 80:80

    
  postgis:
    image: kartoza/postgis:10.0-2.4
    ports:
      - 5432:5432
    expose:
      - 5432
    entrypoint: >
      bash -c "wget -N -P / https://raw.githubusercontent.com/jancelin/docker-postgis/master/setup-database.sh &&
               wget -N -P /home https://github.com/jancelin/docker-postgis/raw/master/geopoppy.sql &&
               /docker-entrypoint.sh"
    environment:
      - ALLOW_IP_RANGE=0.0.0.0/0
      - POSTGRES_USER=docker
      - POSTGRES_DBNAME=geopoppy
      - POSTGRES_DUMP=geopoppy.sql
    volumes:
      - ${PWD}/geopoppy/postgresql:/var/lib/postgresql
      - ${PWD}/geopoppy/backup_postgresql:/home
      
  portainer:
    image: portainer/portainer
    restart: always
    ports:
     - 9000:9000
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
     - ${PWD}/geopoppy/portainer:/data
     
  cloud:
    image: coderaiser/cloudcmd:latest-alpine
    restart: always
    ports:
      - 8000:8000
    volumes:
      - ${PWD}/geopoppy:/mnt/fs  
     
